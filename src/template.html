<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="global-container">
        <div class="sidebar">
            <div class="branding">
                <ul>
                    <li>
                        <div class="dashboard-centering-logo-div">
                            <img src="assets/my-todo-logo.png" class="dashboard-icon">
                        </div>
                        <h1 class="sidebar-title">My ToDo List</p>
                    </li>
                </ul>
            </div>
            <div class="navigation">
                <ul id="myUL">
                    <li>
                        <p class="home sidebar-text"><a href="index.html">Home</a></p>
                    </li>
                    <li>
                        <span class="caret sidebar-text">
                            <!--<div class="sidebar-centering-logo-div">
                                <img src="assets/folder-icon.svg" class="icon caret">
                            </div>
                             --> 
                            <span class="label">Projects</span>
                    </span> 
                    <ul class="nested">
                        <li class="task">Test</li>
                        <li class="task">Test</li>
                    </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-second-row">
                <div class="hi-name">
                    <div class="big-profile-picture-container">
                        <img src="assets/profilepicture.png" class="big-profile-picture">
                    </div>
                    <div class="greeting-user">
                        <p class="hi">Hi there,</p>
                        <p class="user-name-account">John Doe (@johndoe)</p>
                    </div>
                </div>
                <div class="header-buttons">
                    <button type="button" class="buttons" id="new-list">New list</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="cards-projects-container">
                <p class="cards-projects-title">Click on the list you want to explore.</p>
                <div class="cards-projects">
                    <a href="./lists.html">
                        <button class="button-task" type="button">
                            <div class="card">
                                <div class="card-text-container">
                                    <p class="card-text-title">Title card</p>
                                    <p class="card-text">Lorem ipsum
                                        dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                                        Ut enim ad minim veniam</p>
                                </div>
                                <div class="card-icons-container">
                                    <div class="card-icons">
                                        <img src="assets/add-icon.svg" class="icon">
                                        <img src="assets/pen-icon.svg" class="icon">
                                        <img src="assets/trash-bin-icon.svg" class="icon">
                                    </div>
                                </div>
                            </div>
                        </button>
                    </a>
                        </div>
                    </div>
                </div>
            </div>
            <dialog>
                <div class="center-title">
                <h1 id="new-book-title">Add a new list</h1>
            </div>
                <form id="enter-book" action="https://httpbin.org/post" method="post">
                    
                    <div class="position-form">
                        <div class="form-layout">
                                <div class="book-title">
                                    <label for="book-title">Title<br></label>
                                    <input type="text" id="book-title" name="book-title" required>
                                </div>
                                <div class="book-author">
                                    <label for="book-author">Author<br></label>
                                    <input type="text" id="book-author" name="book-author" required>
                                </div>
                                <div class="book-pages">
                                    <label for="book-pages">Pages<br></label>
                                    <input type="number" id="book-pages" name="book-pages" required>
                                </div>
                                <div class="book-status">
                                    <label for="book-status">Status<br></label>
                                    <select id="book-status" name="book-status" required>
                                        <option value="true">Read</option>
                                        <option value="false">Not read</option>
                                    </select>
                                </div>
                        </div>
                    
                    <div class="form-buttons">
                        <button id="submit" type="submit">Submit</button>
                        <button id="close-button">Close</button>
                    </div>
                </div>
                </form>
            </dialog>
</body>
</html>
