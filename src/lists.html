<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/my-todo-logo.png">
</head>
<body>
    <div class="global-container">
        <div class="sidebar">
            <div class="branding">
                <ul>
                    <li>
                        <div class="dashboard-centering-logo-div">
                            <img src="assets/my-todo-logo.png" class="dashboard-icon">
                        </div>
                        <h1 class="sidebar-title">My ToDo List</p>
                    </li>
                </ul>
            </div>
            <div class="navigation">
                <ul id="myUL">
                    <li>
                        <p class="home sidebar-text"><a id="home" href="index.html">Home</a></p>
                    </li>
                    <li>
                        <span class="caret sidebar-text">
                            <span class="label">Projects</span>
                    </span> 
                    <ul class="nested">
                    </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-lists">
            </div>
        </div>
        <div class="main-content">
            <div class="cards-projects-container">
                <p class="cards-projects-title">Your tasks</p>
                <div class="cards-projects">
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog id="task-dialog-lview">
        <div class="dialog-window">
            <div class="center-title">
            <h1>Add a new task</h1>
                        </div>
            <form id="enter-task-lview" action="" method="post">
                <div class="position-form">
                    <div class="form-layout">
                            <div class="task-title-section">
                                <label for="task-title-lview">Title<br></label>
                                <input type="text" id="task-title-lview" name="task-title">
                            </div>
                            <div class="task-description-section">
                                <label for="task-description-lview">Description<br></label>
                                <input type="text" id="task-description-lview" name="task-description">
                            </div>
                           
                            <div class="task-status-section">
                                <label for="task-status-lview">Status<br></label>
                                <select id="task-status-lview" name="task-status">
                                    <option value="0">To do</option>
                                    <option value="1">Doing</option>
                                    <option value="2">Done</option>
                                </select>
                            </div>
                            <div class="task-date-section">
                                <label for="task-date-lview">Due date<br></label>
                                <input type="date" id="task-date-lview" name="task-date">
                            </div>
                            <div class="task-priority-section">
                                <label for="task-priority-lview">Priority<br></label>
                                <select id="task-priority-lview" name="task-priority">
                                    <option value="0">Low</option>
                                    <option value="1">High</option>
                                </select>
                            </div>
                            <div class="form-buttons">
                                <button id="task-submit-lview" type="submit">Submit</button>
                                <button id="task-close-button-lview">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>  
    </dialog>
    <dialog id="edit-list-dialog">
        <div class="dialog-window">
            <div class="center-title">
            <h1>Edit list</h1>
            </div>
            <form id="edit-list" action="" method="post">
                <div class="position-form">
                    <div class="form-layout">
                            <div class="list-title-section">
                                <label for="edit-list-title">Change title<br></label>
                                <input type="text" id="edit-list-title" name="edit-list-title">
                            </div>
                            <div class="list-description-section">
                                <label for="edit-list-description">Description<br></label>
                                <input type="text" id="edit-list-description" name="edit-list-description" >
                            </div>
                            </div>
                            <div class="form-buttons">
                                <button id="edit-save-changes" type="submit">Save changes</button>
                                <button id="edit-close-button">Cancel</button>
                            </div>
                    </div>   
            </div>
            </form>
        </div>
    </dialog>
    <dialog id="delete-list-dialog">
        <div class="dialog-window">
            <div class="center-title">
            <h1>Delete list</h1>
            </div>
                <div class="position-form">
                    <p class="message">Are you sure you want to delete this list? This action cannot be undone.</p>
                            <div class="form-buttons">
                                <button id="delete">Delete</button>
                                <button id="delete-close-button">Cancel</button>
                            </div>
                    </div>   
            </div>
        </div>
    </dialog>
    <dialog id="edit-task-dialog-lview">
        <div class="dialog-window">
            <div class="center-title">
            <h1>Edit a task</h1>
                        </div>
            <form id="edit-task-lview" action="" method="post">
                <div class="position-form">
                    <div class="form-layout">
                            <div class="task-title-section">
                                <label for="edit-task-title-lview">Title<br></label>
                                <input type="text" id="edit-task-title-lview" name="edit-task-title">
                            </div>
                            <div class="task-description-section">
                                <label for="edit-task-description-lview">Description<br></label>
                                <input type="text" id="edit-task-description-lview" name="edit-task-description">
                            </div>
                            <div class="task-status-section">
                                <label for="edit-task-status-lview">Status<br></label>
                                <select id="edit-task-status-lview" name="edit-task-status">
                                    <option value="0">To do</option>
                                    <option value="1">Doing</option>
                                    <option value="2">Done</option>
                                </select>
                            </div>
                            <div class="task-date-section">
                                <label for="edit-task-date-lview">Due date<br></label>
                                <input type="date" id="edit-task-date-lview" name="edit-task-date">
                            </div>
                            <div class="task-priority-section">
                                <label for="edit-task-priority-lview">Priority<br></label>
                                <select id="edit-task-priority-lview" name="edit-task-priority">
                                    <option value="0">Low</option>
                                    <option value="1">High</option>
                                </select>
                            </div>
                            <div class="form-buttons">
                                <button id="edit-task-submit-lview" type="submit">Submit</button>
                                <button id="edit-task-close-button-lview">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form> 
            </div>  
    </dialog>
        <dialog id="delete-task-dialog">
        <div class="dialog-window">
            <div class="center-title">
            <h1>Delete task</h1>
            </div>
                <div class="position-form">
                    <p class="message">Are you sure you want to delete this task? This action cannot be undone.</p>
                            <div class="form-buttons">
                                <button id="delete-task">Delete</button>
                                <button id="delete-task-close-button">Cancel</button>
                            </div>
                    </div>   
            </div>
        </div>
    </dialog>
</body>
</html>
